name: Test on PR

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup bun store & build artifact cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-
      - name: Install bun dependencies
        run: bun i
      - name: Install Chrome binary
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      - name: Check types and code styles
        run: bun --bun run lint && bun --bun run format-check
      - name: Build project artifacts
        run: bun --bun run build
      - name: Deploy project artifacts to Cloudflare Pages
        run: bunx wrangler pages deploy ./dist --project-name=mythfinder --branch test
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
